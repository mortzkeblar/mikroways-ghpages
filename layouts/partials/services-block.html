<section class="services-block">
  <div class="col-sm-12 text-center pillars pb-3">
    <h2 style="font-weight: 800;">{{ i18n `services_we_offer` }}</h2>
  </div>
  {{ range .services }}
  <div class="container mt-5 mb-5 d-flex" style="width: 80%; border-radius: 16px; padding: 2em; box-shadow: 0 0 15px 0 rgba(0,0,0,0.2); border-top: 16px solid var(--blue-mw-primary);">
    <div class="col-sm-2 text-center">
      <i class="{{ .icon }}" style="font-size: 3rem; color: #00376d; padding: 16px; border-radius: 8px; background-color: #eaeef5;"></i>
    </div>
    <div class="col-sm-10">
      <h4 style="margin-left: 1em;">{{ .title }}</h4>
      <ul>
      {{ range .description }}
        <li>{{ .item }}</li>
      {{ end }}
      </ul>
    </div>
  </div>
  {{ end }}
</section>
