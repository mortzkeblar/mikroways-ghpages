value_proposition:
  title: "Nuestra propuesta de valor"
  description:
    - item: "Creemos que en un contexto cada vez más incierto y complejo la especialización se vuelve indispensable, no sólo para crecer y prosperar, sino incluso para mantenerse competitivos. Por este motivo es fundamental enfocar todas las energías en lo que constituye el core de cada negocio. Consideramos que eso es verdad para nuestros clientes y que también lo es para nosotros. Así es como en Mikroways decidimos especializarnos en tecnología, y específicamente en cómo la tecnología puede liberar todo el potencial contenido."
    - item: "En base a ello, buscamos crear alianzas estratégicas con nuestros clientes, que les permita enfocarse en gestionar y hacer crecer su negocio, confiando en Mikroways para acompañar ese crecimiento con las soluciones tecnológicas necesarias."
    - item: "Dado que la evolución tecnológica es continua, nuestra propuesta consiste entonces en dar soluciones integrales y sustentables, haciéndonos responsables de su funcionamiento y de su evolución."
full_description:
  - item: "En Mikroways, fusionamos la pasión por el desarrollo con una mentalidad de constante innovación. Nuestra dedicación hacia la transformación tecnológica va más allá de la implementación de soluciones; es una promesa de cuidado absoluto hacia nuestros clientes, considerandonos arquitectos de futuros digitales. Somos artífices de experiencias digitales excepcionales, guiando a empresas hacia un futuro tecnológico brillante con creatividad, compromiso y una visión vanguardista."
  - item: "Este enfoque ha dado lugar a un equipo altamente capacitado y orientado a la innovación. Nos destacamos por comprender las necesidades específicas de cada cliente, encontrando motivación en proporcionar soluciones óptimas para sus situaciones particulares. Con una visión amplia y la combinación única de experiencia y conocimiento, en Mikroways nos esforzamos por ofrecer soluciones de la más alta calidad, respaldadas por décadas de experiencia y un compromiso inquebrantable con la mejora continua."
